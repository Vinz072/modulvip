<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .login-container { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; }
        .login-container input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; }
        .login-container button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .login-container button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="login-container">
   <img src="assets/nm.png" width="125" height="50"></img>
    <h1>Login</h1>
    <h3>mau beli id?, chat no owner<br>087880306228(owner)</h3>
        <input type="text" id="id" placeholder="Enter ID" required>
        <input type="password" id="pw" placeholder="Enter Password" required>
        <button onclick="login()">Login</button>
    </div>

    <script>
        // Daftar ID dan Password yang valid
        const validUsers = [
            { id: '0', pw: 'owner' },
            { id: '1', pw: 'adm' },
            { id: 'vza', pw: 'modul' },
            { id: 'apk', pw: 'vza' }
        ];

        function login() {
            const id = document.getElementById('id').value;
            const pw = document.getElementById('pw').value;
            const user = validUsers.find(user => user.id === id && user.pw === pw);

            if (user) {
                // Simpan data login dan waktu login di localStorage
                const loginData = { id: user.id, pw: user.pw };
                localStorage.setItem('user_data', JSON.stringify(loginData));
                localStorage.setItem('last_login_time', new Date().getTime());

                // Redirect ke halaman utama (index.html)
                window.location.href = 'index.html';
            } else {
                alert('Invalid ID or Password');
            }
        }
    </script>
</body>
</html>
