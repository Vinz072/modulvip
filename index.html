  <script>
    let currentNada = 1;
    let currentSpeed = 1.0;
    let isPlaying = false;
    let currentAudio = null;
    let resetDisplayTimer = null;

    const display = document.getElementById("display");
    const playBtn = document.getElementById("play");
    const pauseBtn = document.getElementById("pause");

    // Fungsi untuk memperbarui tampilan display
    function updateDisplay(mode, extra = null) {
      clearTimeout(resetDisplayTimer); // Hapus timer sebelumnya
      if (mode === "play") {
        display.textContent = "play";
        display.style.opacity = 1;
      } else if (mode === "done") {
        display.textContent = "done";
        resetDisplayToNada(); // Kembali ke no:(idNada) setelah 1 detik
      } else if (mode === "paused") {
        display.textContent = "paused";
        resetDisplayToNada();
      } else if (mode === "nada") {
        display.textContent = `no:${extra}`;
      } else if (mode === "speed") {
        display.textContent = `sp:${currentSpeed.toFixed(2)}`;
        resetDisplayToPlay();
      }
    }

    // Fungsi untuk mengembalikan display ke no:(idNada) setelah 1 detik
    function resetDisplayToNada() {
      resetDisplayTimer = setTimeout(() => {
        updateDisplay("nada", currentNada);
      }, 1000);
    }

    // Fungsi untuk mengembalikan display ke play setelah 1 detik
    function resetDisplayToPlay() {
      resetDisplayTimer = setTimeout(() => {
        if (isPlaying) updateDisplay("play");
      }, 1000);
    }

    // Tombol Play
    playBtn.addEventListener("click", () => {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      currentAudio = document.getElementById(`nada${currentNada}`);
      currentAudio.playbackRate = currentSpeed;
      currentAudio.play();
      isPlaying = true;
      updateDisplay("play");

      // Ketika audio selesai diputar
      currentAudio.onended = () => {
        isPlaying = false;
        updateDisplay("done");
      };
    });

    // Tombol Pause
    pauseBtn.addEventListener("click", () => {
      if (currentAudio && isPlaying) {
        currentAudio.pause();
        isPlaying = false;
        updateDisplay("paused");
      }
    });

    // Mengatur Nada
    document.getElementById("decrease").addEventListener("click", () => {
      currentNada = currentNada === 1 ? 82 : currentNada - 1;
      updateDisplay("nada", currentNada);

      if (isPlaying) {
        setTimeout(() => {
          updateDisplay("play");
        }, 1000);
      }
    });

    document.getElementById("increase").addEventListener("click", () => {
      currentNada = currentNada === 82 ? 1 : currentNada + 1;
      updateDisplay("nada", currentNada);

      if (isPlaying) {
        setTimeout(() => {
          updateDisplay("play");
        }, 1000);
      }
    });

    // Kecepatan
    document.getElementById("speedUp").addEventListener("click", () => {
      currentSpeed = Math.min(currentSpeed + 0.10, 2.0);
      if (currentAudio) currentAudio.playbackRate = currentSpeed;
      updateDisplay("speed");
    });

    document.getElementById("slowDown").addEventListener("click", () => {
      currentSpeed = Math.max(currentSpeed - 0.10, 0.10);
     if (currentAudio) currentAudio.playbackRate = currentSpeed;
      updateDisplay("speed");
    });

    // Fungsi untuk mengubah background
    function changeBackground(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.body.style.backgroundImage = `url(${e.target.result})`;
          document.body.style.backgroundSize = "cover";
          document.body.style.backgroundPosition = "center";
        };
        reader.readAsDataURL(file);
      }
    }

    // Menampilkan input file saat tombol klik
    document.getElementById("changeBackgroundBtn").addEventListener("click", () => {
      document.getElementById("fileInput").click();
    });
